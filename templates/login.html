<!DOCTYPE html>
<head>
     <title>Mat klokan</title>
     <link rel="stylesheet" href="../static/css/login.css">
     <meta charset="cz">
</head>
<body>
     <div class="icon-container">
          <div class="image-background">
          </div>
     </div>
     <form autocomplete="off" action="http://localhost:2000/API/login" method="post" id="form">
          <img class="kongaroo" src="/static/img/kongaroo.png">
          <p class="heading">Matematický klokan</p>
          <input name="login" placeholder="Email" type="text" class="item">
          <p>{{ email }}</p>
          <input name="password" placeholder="Heslo" type="password" class="item">
          <p>{{ password }}</p>
          <br style="line-height:0px; height:0px" />
          <input id="submit" type="submit" value="Příhlásit" class="item">
     </form>
     <script src="../static/javascript/login.js"></script>
</body>
